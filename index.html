<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main id="main-page">
    <header id="header-page">
      <figure class="figure-header">
        <img class="image-logo" src="images/logo.svg" alt="Logo Huddle">
        <img src="images/illustration-mockups.svg" alt="Image Mockups" class="image-mockups">
      </figure>
    </header>
    <section id="section-page">
      <div class="title-container">
        <h1 class="title-page">Build The Community</h1>
        <h1 class="title-page">Your Fans Will Love</h1>
      </div>
      <p class="text-information">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button class="button-register">Register</button>
    </section>
    <footer id="footer-page">
      <nav class="nav-icons-social-media">
        <button class="button-social-media">
          <ion-icon class="icons-social-media" name="logo-facebook"></ion-icon>
        </button>
        <button class="button-social-media">
          <ion-icon class="icons-social-media" name="logo-twitter"></ion-icon>
        </button>
        <button class="button-social-media">
          <ion-icon class="icons-social-media" name="logo-instagram"></ion-icon>
        </button>
      </nav>
      <p class="copyright">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        Coded by <a href="https://viniciusjmoreira.github.io/page-links/index.html" target="_blank">Vin√≠cius Junqueira Moreira</a>.
      </p>
    </footer>
  </main>
  <script script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script> 
<script script nomodule src="https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
